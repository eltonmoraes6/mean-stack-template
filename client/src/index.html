<!doctype html>
<html ng-app='LShare' ng-controller="mainCtrl as main">
<base href="/">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Style File-->
    <link rel="stylesheet" type="text/css" href="./styles/main.min.css">
</head>

<body ng-cloak>
    <div class="modal" id="exampleModal" tabindex="-1" role="dialog"
        ng-show="(main.password_not_verified && main.isLoggedIn)">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-warning">
                        <strong>Hi, {{main.decoded.name}}.</strong>
                        {{'PASS_NOT_VERIFIED' | translate}}
                    </div>
                    <a class="btn btn-block btn-sm btn-warning" ng-click="main.newPass()">Renew Pass</a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center" ng-hide="online">Please check your internet connection or try again later</div>
    <div class="spinner-border spinner-border-sm text-primary centerSpinner" role="status" ng-hide="main.loadme">
        <span class="sr-only">Loading...</span>
    </div>
    <div id="backdrop" class="sn-backdrop" ng-show="main.loadme"></div>
    <div id="sidenav" class="sn-sidenav" ng-show="main.loadme">
        <div ng-include="'./app/components/shared/sideNav.html'"></div>
    </div>
    <div id="content" class="sn-content" ng-show="main.loadme">
        <div ng-include="'./app/components/shared/navbar.html'"></div>
        <div ng-view></div>
    </div>
    <div ng-include="'./app/components/shared/footer.html'" class="main-content" ng-show="main.loadme"></div>
    <script type="text/javascript" src="./scripts/main.min.js"></script>
</body>

</html>
