<div class="container" ng-cloak>
    <div class="col-lg-6 col-md col-sm mx-auto">
        <h2 class="text-center pt-4">{{'EDIT_AVATAR_PAGE_TITLE' | translate}}</h2>
        <div class="alert alert-success" role="alert" ng-show="avatar.successMsg">{{avatar.successMsg}}</div>
        <div class="d-flex justify-content-center" ng-show="avatar.loading">
            <div class="spinner-border spinner-border-sm text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <img class="rounded-circle mx-auto d-block m-4" style="width: 60%"
            ng-src="{{image_source || main.decoded.avatar}}">
        <form name="avatarForm" novalidate>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="avatar" name="avatar" lang="es"
                    onchange="angular.element(this).scope().uploadedFile(this)" ng-disabled="avatar.submit"
                    ng-model="avatar.avatar" ng-required="true">
                <label class="custom-file-label" for="avatar">{{files[0].name}}</label>
            </div>
            <button type="submit" class="btn btn-block btn-warning btn-sm mb-4" ng-disabled="avatar.submit"
                ng-click="editAvatar(avatar)">
                Edit Avatar
            </button>
        </form>
    </div>
</div>
