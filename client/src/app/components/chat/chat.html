<div class="container" ng-cloak>
    <div class="row">
        <div class="col-lg-6 col-md col-sm mx-auto">
            <h2 class="text-center pt-4">{{chat.title}}</h2>
            <p class="text-center">{{chat.messages}}</p>

            <p ng-repeat="itemMsg in chat.recivedMsg">{{itemMsg}}</p>

            <div class="chat-ls darker">
                <img ng-src="{{main.decoded.avatar || main.decoded.google_picture || main.decoded.facebook_picture}}"
                    alt="Avatar" class="right" style="width:100%;">
                <p>Hey! I'm fine. Thanks for asking!</p>
                <span class="time-left">11:01</span>
            </div>

            <div class="chat"></div>
            <div class="typing"></div>
            <form id="chatForm" novalidate>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="chat-msg" ng-model="chat.data.msg" autofocus
                            placeholder="{{'CHAT_MSG' | translate}}">
                    </div>
                    <div class="col-sm-2 pt-4">
                        <button type="submit" class="btn btn-block btn-sm btn-primary"
                            ng-click="chat.sendMsg(main.decoded.avatar || main.decoded.google_picture || main.decoded.facebook_picture, data)">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
