<div class="container" ng-cloak>

    <h2 class="text-center pt-4 mb-4">{{'POPULAT_TASK_TITLE' | translate}}</h2>
    <hr>
    <div class="alert alert-success" ng-message="required" ng-show="listtask.successMsg">{{listtask.successMsg}}
    </div>
    <div class="d-flex justify-content-center m-4" ng-show="listtask.loading">
        <div class="spinner-border spinner-border-sm text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="col-lg-6 col-md col-sm mx-auto mb-4" ng-show="!listtask.emp">
        <div class="card h-100">
            <div class="card-body">
                <h4 class="card-title text-center">{{'WELCOME' | translate}}, {{main.decoded.name}}</h4>
                <p class="mb-1 text-center text-primary">{{'NO_TASK' | translate}}</p>
                <button class="btn btn-block btn-sm btn-warning" type="button" ng-click="goView('/task')">
                    {{'CEATE_TASK_BTN' | translate}}
                </button>
            </div>
        </div>
    </div>
    <div class="row text-center bg-gradient-light text-dark">
        <div class="col-lg-3 col-md col-sm m-4 mx-auto" ng-repeat="data in listtask.listtask">
            <div class="btn-group d-flex flex-row-reverse global-cursor">
                <i class="fas fa-ellipsis-v text-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false"></i>
                <div class="dropdown-menu dropdown-menu-right">
                    <button class="dropdown-item text-success" type="button" ng-click="goView('/task')">
                        <i class="fas fa-plus-circle text-success"></i> {{'ADD_TASK' | translate}}
                    </button>
                    <div class="dropdown-divider"></div>
                    <button class="dropdown-item text-info" type="button" ng-click="listtask.getdata(data._id)">
                        <i class="fas fa-edit text-info"></i> {{'EDIT_BTN' | translate}}
                    </button>
                    <div class="dropdown-divider"></div>
                    <button class="dropdown-item text-danger" type="button" ng-click="listtask.delete(data._id)">
                        <i class="far fa-trash-alt text-danger"></i> {{'DELETE_BTN' | translate}}
                    </button>
                </div>
            </div>
            <div class="media global-cursor" ng-click="listtask.goCheckTask(data._id)">
                <img ng-src="{{data.avatar}}" class="align-self-start mr-3" alt="{{data.title}}" width="100"
                    height="auto">
                <div class="media-body">
                    <h4 class="card-title">{{data.title}}</h4>
                    <div class="d-flex w-100 justify-content-between">
                        <p>{{data.author}}</p>
                        <div class="text-muted small"> {{data.date}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
