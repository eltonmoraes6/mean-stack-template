<div class="container" ng-cloak>
    <div class="row">
        <div class="col-xl-6 col-lg col-md col-sm mx-auto">
            <h2 class="text-center pt-4">{{'FG_PASS_PAGE_TITLE' | translate}}</h2>
            <div class="alert alert-success" ng-message="required" ng-show="forgotPassword.successResetPassMsg">
                {{forgotPassword.successResetPassMsg}}
            </div>
            <div class="card-body">
                <p class="text-center mb-4">
                    {{'ENTER_MAIL' | translate}}
                    <br>
                    {{ 'ENTER_MAIL_INSTRUCTIONS' | translate}}
                </p>
                <form name="forgotPasswordDataForm" novalidate>
                    <div class="form-group row">
                        <label for="email" class="col-sm-1 col-form-label">
                            <i class="fas fa-envelope"></i>
                        </label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email"
                                ng-model="forgotPassword.forgotPasswordData.email" autofocus
                                placeholder="{{'EX_MAIL' | translate}}" ng-disabled="forgotPassword.sendResetPass" autocomplete="email">
                            <div class="alert alert-danger" role="alert"
                                ng-show="forgotPassword.errorResetPassMsg.email">
                                {{forgotPassword.errorResetPassMsg.email}}
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-1 col-form-label">&nbsp;</label>
                        <div class="col-sm-10">
                            <button class="btn btn-block btn-sm btn-warning" ng-disabled="forgotPassword.sendResetPass"
                                ng-click="forgotPassword.send(forgotPasswordData)" type="submit">
                                {{'BUTTON_SEND' | translate}}
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
