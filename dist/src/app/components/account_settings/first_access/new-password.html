<div class="container" ng-cloak><div class="row"><div class="col-lg-6 col-md col-sm mx-auto"><h2 class="text-center pt-4">{{'FG_PASS_PAGE_TITLE' | translate}}</h2><div class="alert alert-danger" role="alert" ng-show="settings.errorTokenMsg">{{settings.errorTokenMsg}} <a ng-click="goView('/settings')"><button class="btn btn-success">Resend Reset password link</button></a></div><div class="alert alert-success" ng-message="required" ng-show="settings.successMsg">{{settings.successMsg}}</div><form name="forgorPasswordForm" novalidate><div class="form-group row"><label for="oldPassword" class="col-sm-1 col-form-label"><i class="fas fa-unlock-alt"></i></label><div class="col-sm-10"><input type="password" class="form-control" id="oldPassword" ng-model="settings.data.oldPassword" placeholder="Old Password" ng-disabled="settings.ResetPass" autocomplete="new-password"><div class="alert alert-danger" role="alert" ng-show="settings.errorMsg.requiredOldPassword">{{settings.errorMsg.requiredOldPassword}}</div><div class="alert alert-danger" role="alert" ng-show="settings.errorMsg.notFound">{{settings.errorMsg.notFound}}</div></div></div><div class="form-group row"><label for="newPassword" class="col-sm-1 col-form-label">&nbsp;</label><div class="col-sm-10"><input type="password" class="form-control" id="newPassword" ng-model="settings.data.newPassword" placeholder="New Password" ng-disabled="settings.ResetPass" autocomplete="new-password"><div class="alert alert-danger" role="alert" ng-show="settings.errorMsg.newPassword">{{settings.errorMsg.newPassword}}</div></div></div><div class="form-group row"><label for="confirmPassword" class="col-sm-1 col-form-label">&nbsp;</label><div class="col-sm-10"><input type="password" class="form-control" id="confirmPassword" ng-model="settings.data.confirmPassword" placeholder="Confirm Password" ng-disabled="settings.ResetPass" autocomplete="new-password"><div class="alert alert-danger" role="alert" ng-show="settings.errorMsg.confirmPassword">{{settings.errorMsg.confirmPassword}}</div></div></div><div class="form-group row"><label class="col-sm-1 col-form-label">&nbsp;</label><div class="col-sm-10"><button class="btn btn-block btn-sm btn-warning" ng-disabled="settings.ResetPass" ng-click="settings.resetPassword(data)" type="submit">Send</button></div></div></form><div class="d-flex justify-content-center" ng-show="settings.submit"><div class="spinner-border spinner-border-sm text-primary" role="status"><span class="sr-only">Loading...</span></div></div></div></div></div>
