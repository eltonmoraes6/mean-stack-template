<div class="container" ng-cloak><div class="row"><div class="col-lg-6 col-md col-sm mx-auto"><h2 class="text-center pt-4">{{'AC_ACTIV_PAGE_TITLE' | translate}}</h2><div class="d-flex justify-content-center" ng-show="activation.loading"><div class="spinner-border spinner-border-sm text-primary" role="status"><span class="sr-only">Loading...</span></div></div><div class="alert alert-success" ng-message="required" ng-show="activation.successMsg">{{activation.successMsg}}</div><div class="alert alert-danger" ng-message="required" ng-show="activation.errorMsg">{{activation.errorMsg}} <a class="btn btn-sm btn-success" ng-click="goView('/resend')">{{'R_ACTIV_LINK' | translate}}</a></div></div></div></div>
