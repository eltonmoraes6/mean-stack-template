<div class="container" ng-cloak><div class="row mb-4"><div class="col-lg-6 col-md col-sm mx-auto"><h2 class="text-center pt-4">{{'USER_PROFILE' | translate}}</h2><div class="alert alert-success" role="alert" ng-show="settings.successDelMsg">{{settings.successDelMsg}}</div><div class="d-flex flex-row-reverse global-cursor" data-toggle="tooltip" data-placement="top" title="{{'SETTINGS' | translate}}" ng-show="settings.userDisable"><div class="btn-group"><i class="fas fa-fw fa-cog text-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i><div class="dropdown-menu dropdown-menu-right"><button class="dropdown-item text-info global-cursor" type="button" ng-click="settings.enable()"><i class="fas fa-edit text-info"></i> {{'EDIT_BTN' | translate}}</button><div class="dropdown-divider"></div><button class="dropdown-item text-danger global-cursor" type="button" ng-click="settings.delete(main.decoded._id)"><i class="far fa-trash-alt text-danger"></i> {{'DELETE_ACCOUNT_BTN' | translate}}</button></div></div></div><img ng-src="{{main.decoded.avatar || main.decoded.google_picture || main.decoded.facebook_picture}}" class="rounded-circle mx-auto d-block img_ptofile" alt="{{main.decoded.name}}"><div ng-show="main.isLoggedIn" class="ed-avatar global-cursor"><span ng-click="goView('/avatar');">{{'EDIT_AVATAR' | translate}}</span></div><hr><div class="text-center"><form novalidate><div class="form-group row"><label for="name" class="col-sm-2 col-form-label"><i class="fas fa-signature"></i></label><div class="col-sm-10"><input type="text" class="form-control" name="name" ng-model="main.decoded.name" autocomplete="name"><div class="alert alert-danger" role="alert" ng-show="settings.errorNameMsg">{{settings.errorNameMsg}}</div></div></div><div class="form-group row"><label for="email" class="col-sm-2 col-form-label"><i class="fas fa-envelope"></i></label><div class="col-sm-10"><input type="text" class="form-control" name="email" ng-disabled="!settings.userDisable" ng-model="main.decoded.email" autocomplete="email"></div></div><div class="form-group row" ng-show="!settings.userDisable"><label for="title" class="col-sm-2 col-form-label">&nbsp;</label><div class="col-sm-10"><button class="btn btn-block btn-warning btn-sm" ng-disabled="settings.submit" ng-click="settings.edit(main.decoded._id, main.decoded)">{{'BUTTON_SEND' | translate}}</button></div></div></form><div class="alert alert-success" role="alert" ng-show="settings.successUpdateMsg">{{settings.successUpdateMsg}}</div></div></div></div></div>
