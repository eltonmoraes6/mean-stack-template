<div class="container" ng-cloak><div class="row mb-4"><div class="col-lg-6 col-md col-sm mx-auto"><h2 class="text-center pt-4">{{'ADM_USER_PROFILE_PAGE_TITLE' | translate}}</h2><div class="alert alert-success" role="alert" ng-show="admin.successMsg">{{admin.successMsg}}</div><div class="alert alert-success" role="alert" ng-show="admin.successUpdateMsg">{{admin.successUpdateMsg}}</div><div class="d-flex flex-row-reverse global-cursor" data-toggle="tooltip" data-placement="top" title="{{'SETTINGS' | translate}}" ng-show="admin.userDisable"><div class="btn-group"><i class="fas fa-fw fa-cog text-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i><div class="dropdown-menu dropdown-menu-right"><button class="dropdown-item text-info global-cursor" type="button" ng-click="admin.enable()"><i class="fas fa-edit text-info"></i> {{'EDIT_BTN' | translate}}</button><div class="dropdown-divider"></div><button class="dropdown-item text-danger global-cursor" type="button" ng-click="admin.delete(admin._id)"><i class="far fa-trash-alt text-danger"></i> {{'DELETE_ACCOUNT_BTN' | translate}}</button></div></div></div><img ng-src="{{admin.userAvatar}}" class="rounded-circle mx-auto d-block mb-4" alt="{{admin.name}}"><form novalidate><div class="form-group row"><label for="id" class="col-sm-2 col-form-label"><i class="fas fa-id-card-alt"></i></label><div class="col-sm-10"><input type="text" class="form-control" name="id" ng-model="admin.userID" ng-disabled="admin.disabeId"></div></div><div class="form-group row"><label for="name" class="col-sm-2 col-form-label"><i class="fas fa-signature"></i></label><div class="col-sm-10"><input type="text" class="form-control" name="name" ng-model="admin.result.name" ng-disabled="admin.userDisable" autocomplete="name"><div class="alert alert-danger" role="alert" ng-show="admin.errorUpdateMsg.name">{{admin.errorUpdateMsg.name}}</div></div></div><div class="form-group row"><label for="email" class="col-sm-2 col-form-label"><i class="fas fa-envelope"></i></label><div class="col-sm-10"><input type="text" class="form-control" name="email" ng-model="admin.result.email" ng-disabled="admin.userDisable" autocomplete="email"><div class="alert alert-danger" role="alert" ng-show="admin.errorUpdateMsg.email">{{admin.errorUpdateMsg.email}}</div></div></div><div class="form-group row"><label for="role" class="col-sm-2 col-form-label"><i class="fas fa-users-cog"></i></label><div class="col-sm-10"><input type="text" class="form-control" name="role" ng-model="admin.result.role" ng-disabled="admin.userDisable"><div class="alert alert-danger" role="alert" ng-show="admin.errorUpdateMsg.role">{{admin.errorUpdateMsg.role}}</div></div></div><div class="form-group row"><label for="active" class="col-sm-2 col-form-label"><i class="fas fa-check-circle"></i></label><div class="col-sm-10"><input type="text" class="form-control" name="active" ng-model="admin.result.active" ng-disabled="admin.userDisable"><div class="alert alert-danger" role="alert" ng-show="admin.errorUpdateMsg.active">{{admin.errorUpdateMsg.active}}</div></div></div><div class="form-group row" ng-show="!admin.userDisable"><label for="title" class="col-sm-2 col-form-label">&nbsp;</label><div class="col-sm-10"><button class="btn btn-block btn-warning btn-sm" ng-disabled="admin.submit" ng-click="admin.edit(admin.userID, admin.result)">{{'BUTTON_SEND' | translate}}</button></div></div></form></div></div></div>
