<div class="container" ng-cloak><div class="col-lg-6 col-md col-sm mx-auto"><h2 class="text-center pt-4">{{'EDIT_AVATAR_PAGE_TITLE' | translate}}</h2><div class="alert alert-success" role="alert" ng-show="editTask.successUpdateTaskAvatarMsg">{{editTask.successUpdateTaskAvatarMsg}}</div><div class="d-flex justify-content-center" ng-show="editTask.loadingAvatar"><div class="spinner-border spinner-border-sm text-primary" role="status"><span class="sr-only">Loading...</span></div></div><img class="img_ptofile mx-auto d-block" style="width: 60%" ng-src="{{image_source || editTask.data.avatar}}"><form name="avatarForm" novalidate><div class="custom-file"><input type="file" class="custom-file-input" id="avatar" name="avatar" lang="es" onchange="angular.element(this).scope().uploadedFile(this)" ng-disabled="editTask.submitAvatar" file-model="avatar" ng-required="true"> <label class="custom-file-label" for="avatar">{{files[0].name}}</label><div class="alert alert-danger" role="alert" ng-show="editTask.errorFileMsg">{{editTask.errorFileMsg}}</div></div><div class="form-group row pt-4"><button type="submit" class="btn btn-block btn-warning btn-sm" ng-disabled="editTask.submitAvatar" ng-click="editTask.updateAvatar(editTask.data._id, data)">{{'EDIT_AVATAR' | translate}}</button></div></form></div></div>
